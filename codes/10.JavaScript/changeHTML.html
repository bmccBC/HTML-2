<!DOCTYPE html>
<html>

<body>
    <h2 style="text-align:center"> Javascript Change Inner HTML Example</h2>
    <hr>
    <button type="button" onclick="myFunction()">Change HTML</button>

    <p id="demo"> Click the button to change the text</p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Thank you for clicking the button";
        }
    </script>

</body>

</html>
